    <script>
        
        
    function submitForm() {
        // Get the selected radio button value
        var gender = document.querySelector('input[name="gender"]:checked');
        var type = document.querySelector('input[name="type"]:checked');
        var sport = document.querySelector('input[name="sport"]:checked');




        if (document.getElementById('name').value.trim() == "")
        {
            alert("Please type the name of product.");
        }
        else if(document.getElementById('price').value.trim() == "")
        {
            alert("Please type the price of product.");
        }
        else if(document.getElementById('Frontface').value.trim() == "")
        {
            alert("Please enter the path of product's frontface image.");
        }
        else if(document.getElementById('Backface').value.trim() == "")
        {
            alert("Please enter the path of product's backface image.");
        }
        else if(document.getElementById('description').value.trim() == "")
        {
            alert("Please type the description of product.");
        }
        else if(document.getElementById('color').value.trim() == "")
        {
            alert("Please type the color of product.");
        }
        else
        {
            
            // Set the form action based on the selected gender
            if (gender) {
                // alert(gender.value);
                if(type){
                    if(sport){
                        document.getElementById('productForm').action = gender.value === 'men' ? 'addProductMen.php' : 'addProductWomen.php';
                        document.getElementById('productForm').submit();
                    }else {
                alert("Please select a sport.");
                }
                
            } else {
                alert("Please select a type.");
        }
        }else {
                alert("Please select a gender.");
        }
    }
}
